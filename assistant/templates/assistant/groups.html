<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Plan View</h1>
    {% if groups %}
        <ul>
        {% for group in groups %}
            <li>
                {{ group }} belongs to {{ group.course.code }} [ {{ group.available_seats }}] | <a href="/assistant/enrollment/details/{{ group.code }}">Details</a> | <a href="/assistant/enrollment/register/{{ student_id }}/{{ group.code }}">Register</a> | <a href="/assistant/enrollment/unregister/{{ student_id }}/{{ group.code }}">Unregister</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
    <p>No groups are available.</p>
  {% endif %}
</body>
</html>
